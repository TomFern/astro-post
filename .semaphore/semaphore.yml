version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: npm ci
          commands:
            - checkout
            - sem-version node 19.4
            - npm ci
            - cache store
  - name: Build
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - sem-version node 19.4
            - cache restore
            - npm run build
            - artifact push workflow dist/
promotions:
  - name: Deploy to Vercel
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'main' AND result = 'passed'
